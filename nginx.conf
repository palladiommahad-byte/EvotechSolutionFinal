# ==============================================
# Nginx Reverse Proxy Configuration
# EvoTech Solution - Production Server Block
# ==============================================
# 
# Installation:
# 1. Copy this file to: /etc/nginx/sites-available/evotechsolution
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/evotechsolution /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx
#
# ==============================================

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain name or VPS IP
    server_name your_domain.com www.your_domain.com;

    # ==============================================
    # Logging
    # ==============================================
    access_log /var/log/nginx/evotechsolution.access.log;
    error_log /var/log/nginx/evotechsolution.error.log;

    # ==============================================
    # Security Headers
    # ==============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ==============================================
    # API Reverse Proxy (Backend)
    # ==============================================
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Security Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # ==============================================
    # Frontend Static Files
    # ==============================================
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Pass necessary headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==============================================
    # File Upload Size Limit
    # ==============================================
    client_max_body_size 10M;

    # ==============================================
    # Gzip Compression
    # ==============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}

