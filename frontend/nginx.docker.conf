server {
    # 1. Listen on Port 80 (Standard for Docker internal network)
    listen 80;
    
    # 2. Proxy API requests to the backend container
    location /api/ {
        # "evotech_server" is the Docker service name
        # Port 5000 is the INTERNAL port
        proxy_pass http://evotech_server:5000/api/;
        
        # Essential proxy headers for proper request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow large request bodies (for file uploads and large JSON payloads)
        client_max_body_size 10M;
        
        # Disable buffering for better performance with large responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # 3. Serve the React Build Files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # CRITICAL: Fix React Router "Refresh 404" Error
        # If the file isn't found (like /dashboard), serve index.html
        try_files $uri $uri/ /index.html; 
    }

    # 4. Standard Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
