server {
    # 1. Listen on Port 80 (Standard for Docker internal network)
    listen 80;
    
    # 2. Serve the React Build Files
    # Proxy API requests to the backend container
    location /api/ {
        # "evotech_server" is the Docker service name
        # Port 5000 is the INTERNAL port (based on your docker ps screenshot)
        proxy_pass http://evotech_server:5000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # 3. CRITICAL: Fix React Router "Refresh 404" Error
        # If the file isn't found (like /dashboard), serve index.html
        try_files $uri $uri/ /index.html; 
    }

    # 4. Standard Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
